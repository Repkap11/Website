include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    root /home/paul/website;
    index index.html;
    server_name repkap11 www.repkap11.com;
    location / {
        try_files $uri $uri/ =404;
    }
    ssl_certificate /etc/letsencrypt/live/repkap11.com-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/repkap11.com-0001/privkey.pem; # managed by Certbot
    location /files {
        try_files $uri $uri/ =404;
	    autoindex on;
    }
    location /files/tsc {
	    autoindex on;
        try_files $uri $uri/ =404;
        auth_basic "TSC Files";
        auth_basic_user_file /etc/apache2/.htpasswd;
    }
}

server {
    listen 80 ;
    listen [::]:80 ;
    server_name www.repkap11.com repkap11.com;
    location /.well-known/acme-challenge {
        root /var/www/certbot;
    }
}
